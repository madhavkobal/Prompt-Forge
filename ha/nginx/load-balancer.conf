################################################################################
# PromptForge Nginx Load Balancer Configuration
################################################################################
#
# This configuration provides load balancing across multiple backend instances
# with health checks, session persistence, and failover capabilities.
#
# Features:
#   - Round-robin load balancing with health checks
#   - Automatic failover on backend failure
#   - Connection keep-alive
#   - Request buffering
#   - Upstream health monitoring
#
################################################################################

#------------------------------------------------------------------------------
# Upstream Backend Servers
#------------------------------------------------------------------------------

# Backend API servers pool
upstream backend_api {
    # Load balancing method
    # Options: round_robin (default), least_conn, ip_hash, hash
    least_conn;  # Route to server with least active connections

    # Backend server instances
    server backend1:8000 max_fails=3 fail_timeout=30s weight=1;
    server backend2:8000 max_fails=3 fail_timeout=30s weight=1;
    server backend3:8000 max_fails=3 fail_timeout=30s weight=1;

    # Keepalive connections to backend
    keepalive 32;
    keepalive_timeout 60s;
    keepalive_requests 100;

    # Health check configuration (requires commercial nginx-plus or use backup servers)
    # For open-source nginx, we rely on passive health checks (max_fails/fail_timeout)
}

# Frontend servers pool (optional if using multiple frontend containers)
upstream frontend_servers {
    server frontend1:80 max_fails=3 fail_timeout=30s;
    server frontend2:80 max_fails=3 fail_timeout=30s;

    keepalive 16;
}

#------------------------------------------------------------------------------
# HTTP Server - Redirect to HTTPS
#------------------------------------------------------------------------------

server {
    listen 80;
    listen [::]:80;

    server_name ${DOMAIN} www.${DOMAIN};

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

#------------------------------------------------------------------------------
# HTTPS Server - Load Balancer
#------------------------------------------------------------------------------

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name ${DOMAIN} www.${DOMAIN};

    #---------------------------------------------------------------------------
    # SSL Configuration
    #---------------------------------------------------------------------------

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';

    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    ssl_stapling on;
    ssl_stapling_verify on;

    #---------------------------------------------------------------------------
    # Security Headers
    #---------------------------------------------------------------------------

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    #---------------------------------------------------------------------------
    # Logging
    #---------------------------------------------------------------------------

    access_log /var/log/nginx/lb-access.log main;
    error_log /var/log/nginx/lb-error.log warn;

    #---------------------------------------------------------------------------
    # Frontend - Load Balanced
    #---------------------------------------------------------------------------

    location / {
        proxy_pass http://frontend_servers;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # HTTP version for keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Error handling
        proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    #---------------------------------------------------------------------------
    # Backend API - Load Balanced
    #---------------------------------------------------------------------------

    location /api {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        proxy_pass http://backend_api;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # HTTP version for keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # WebSocket support for potential real-time features
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts (longer for API requests)
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;

        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_request_buffering off;

        # Error handling - try next backend on failure
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 15s;
    }

    #---------------------------------------------------------------------------
    # Health Check Endpoint (Internal)
    #---------------------------------------------------------------------------

    location /health {
        access_log off;

        # Return 200 if nginx is healthy
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    #---------------------------------------------------------------------------
    # Backend Health Check Proxy
    #---------------------------------------------------------------------------

    location /api/health {
        access_log off;

        proxy_pass http://backend_api/api/health;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Quick timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    #---------------------------------------------------------------------------
    # API Documentation
    #---------------------------------------------------------------------------

    location /docs {
        proxy_pass http://backend_api/docs;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    #---------------------------------------------------------------------------
    # Static Assets (with caching)
    #---------------------------------------------------------------------------

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend_servers;

        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Log only errors for static files
        access_log off;
        error_log /var/log/nginx/static-error.log warn;
    }

    #---------------------------------------------------------------------------
    # Security - Block Common Attack Patterns
    #---------------------------------------------------------------------------

    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

#------------------------------------------------------------------------------
# Status Page (Internal Only)
#------------------------------------------------------------------------------

server {
    listen 8080;
    server_name _;

    # Only accessible from internal network
    allow 127.0.0.1;
    allow 172.16.0.0/12;
    deny all;

    location /nginx_status {
        stub_status on;
        access_log off;
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

################################################################################
# Load Balancer Configuration Notes
################################################################################
#
# Load Balancing Methods:
#   - round_robin (default): Distribute requests evenly
#   - least_conn: Route to server with fewest active connections
#   - ip_hash: Sticky sessions based on client IP
#   - hash: Custom hash key (e.g., cookie)
#
# Health Checks:
#   - Passive: max_fails + fail_timeout (open-source nginx)
#   - Active: health_check directive (nginx-plus only)
#
# Failover:
#   - Automatic with proxy_next_upstream
#   - Backup servers: server backend4:8000 backup;
#
# Session Persistence:
#   - ip_hash method for simple sticky sessions
#   - Or use consistent hashing with hash directive
#
# Monitoring:
#   - Stub status at :8080/nginx_status
#   - Access logs for request distribution
#   - Error logs for backend failures
#
################################################################################
