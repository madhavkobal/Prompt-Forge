# PostgreSQL Primary Host-Based Authentication

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections
local   all             all                                     trust

# IPv4 local connections
host    all             all             127.0.0.1/32            scram-sha-256

# IPv6 local connections
host    all             all             ::1/128                 scram-sha-256

# Docker network connections
host    all             all             172.26.0.0/16           scram-sha-256

# Replication connections
host    replication     replicator      172.26.0.0/16           scram-sha-256

# Allow all connections from Docker network (can be restricted further)
host    all             all             172.16.0.0/12           scram-sha-256
