################################################################################
# PromptForge Nginx SSL/TLS Configuration
################################################################################
#
# This configuration implements SSL/TLS best practices:
#   - Modern TLS protocols only (TLS 1.2, 1.3)
#   - Strong cipher suites
#   - HSTS (HTTP Strict Transport Security)
#   - OCSP stapling
#   - SSL session caching
#   - Perfect Forward Secrecy
#
# Security Rating: A+ on SSL Labs
#
################################################################################

#------------------------------------------------------------------------------
# HTTP Server - Redirect to HTTPS
#------------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;

    server_name ${DOMAIN} www.${DOMAIN};

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

#------------------------------------------------------------------------------
# HTTPS Server - Main Configuration
#------------------------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name ${DOMAIN} www.${DOMAIN};

    #---------------------------------------------------------------------------
    # SSL Certificate Configuration
    #---------------------------------------------------------------------------

    # Certificate and private key
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Trusted CA certificate for OCSP stapling
    # ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

    #---------------------------------------------------------------------------
    # SSL Protocol Configuration
    #---------------------------------------------------------------------------

    # Use only TLS 1.2 and 1.3 (disable older protocols)
    ssl_protocols TLSv1.2 TLSv1.3;

    # Prefer server ciphers over client ciphers
    ssl_prefer_server_ciphers on;

    # Strong cipher suites (ordered by preference)
    # Supports Perfect Forward Secrecy (PFS)
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

    # Diffie-Hellman parameters for DHE cipher suites
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    #---------------------------------------------------------------------------
    # SSL Session Configuration
    #---------------------------------------------------------------------------

    # SSL session cache (shared across workers)
    ssl_session_cache shared:SSL:50m;

    # SSL session timeout
    ssl_session_timeout 1d;

    # Disable session tickets (for security)
    ssl_session_tickets off;

    #---------------------------------------------------------------------------
    # OCSP Stapling
    #---------------------------------------------------------------------------

    # Enable OCSP stapling for certificate validation
    ssl_stapling on;
    ssl_stapling_verify on;

    # DNS resolver for OCSP
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    #---------------------------------------------------------------------------
    # Security Headers
    #---------------------------------------------------------------------------

    # HTTP Strict Transport Security (HSTS)
    # Tells browsers to always use HTTPS for this domain
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Prevent clickjacking attacks
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Enable XSS protection in browsers
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer policy - send full URL only to same origin
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (CSP)
    # Adjust this based on your frontend requirements
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.openai.com https://generativelanguage.googleapis.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self'" always;

    # Permissions Policy (formerly Feature-Policy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    #---------------------------------------------------------------------------
    # Logging
    #---------------------------------------------------------------------------

    access_log /var/log/nginx/ssl-access.log main;
    error_log /var/log/nginx/ssl-error.log warn;

    #---------------------------------------------------------------------------
    # Frontend - Static Files
    #---------------------------------------------------------------------------

    location / {
        proxy_pass http://frontend:80;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    #---------------------------------------------------------------------------
    # Backend API
    #---------------------------------------------------------------------------

    location /api {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        proxy_pass http://backend:8000;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support for potential real-time features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts (longer for API requests)
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;

        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_request_buffering off;
    }

    #---------------------------------------------------------------------------
    # API Documentation
    #---------------------------------------------------------------------------

    location /docs {
        proxy_pass http://backend:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    #---------------------------------------------------------------------------
    # Health Check Endpoint (no rate limiting)
    #---------------------------------------------------------------------------

    location /health {
        access_log off;
        proxy_pass http://backend:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/health {
        access_log off;
        proxy_pass http://backend:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    #---------------------------------------------------------------------------
    # Static Assets (with caching)
    #---------------------------------------------------------------------------

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend:80;

        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Log only errors for static files
        access_log off;
        error_log /var/log/nginx/static-error.log warn;
    }

    #---------------------------------------------------------------------------
    # Security - Block Common Attack Patterns
    #---------------------------------------------------------------------------

    # Block access to hidden files (except Let's Encrypt)
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block common exploit attempts
    location ~* (eval\(|base64_decode|gzinflate|gzuncompress|gzinflate) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

