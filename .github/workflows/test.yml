name: Backend Tests

on:
  push:
    branches: [ main, develop, claude/** ]
    paths:
      - 'backend/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: promptforge
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: promptforge_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements-test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Run tests with pytest
      env:
        DATABASE_URL: postgresql://promptforge:test_password@localhost:5432/promptforge_test
        SECRET_KEY: test-secret-key-for-ci-only
        GEMINI_API_KEY: fake-api-key-for-testing
        ENVIRONMENT: testing
      run: |
        cd backend
        pytest --cov=app --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-${{ matrix.python-version }}
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Generate coverage summary
      if: always()
      run: |
        cd backend
        if [ -f coverage-summary.json ]; then
          echo "## Backend Test Coverage (Python ${{ matrix.python-version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          python -c "
          import json
          with open('coverage-summary.json') as f:
              data = json.load(f)
              total = data['total']
              print('| Metric | Coverage |')
              print('|--------|----------|')
              print(f\"| Lines | {total['lines']['percent']:.2f}% |\")
              print(f\"| Statements | {total['statements']['percent']:.2f}% |\")
              print(f\"| Functions | {total['functions']['percent']:.2f}% |\")
              print(f\"| Branches | {total['branches']['percent']:.2f}% |\")
          " >> $GITHUB_STEP_SUMMARY
        fi

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-python-${{ matrix.python-version }}
        path: |
          backend/htmlcov/
          backend/coverage.xml
          backend/coverage-summary.json
        retention-days: 30
